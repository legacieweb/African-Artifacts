<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Integration Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2c1810;
      margin-bottom: 30px;
    }
    
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 4px solid #8a4c2c;
    }
    
    .section h2 {
      color: #8a4c2c;
      margin-bottom: 15px;
    }
    
    input, button, select {
      padding: 10px 15px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    button {
      background: #8a4c2c;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5a3a1c;
    }
    
    .output {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .success {
      color: green;
    }
    
    .error {
      color: red;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .product-card h3 {
      margin: 10px 0 5px;
      color: #2c1810;
    }
    
    .product-card p {
      color: #666;
      margin: 5px 0;
    }
    
    .product-price {
      font-size: 20px;
      color: #8a4c2c;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .status {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    input[type="hidden"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ African Artifacts - Backend Integration Examples</h1>
    <p style="color: #666; margin-bottom: 20px;">
      Make sure your backend is running: <code>npm run dev</code> in the backend folder
    </p>
    
    <!-- CONNECTION TEST -->
    <div class="section">
      <h2>üîå Connection Test</h2>
      <button onclick="testConnection()">Test Backend Connection</button>
      <div id="connectionOutput" class="output" style="display:none;"></div>
    </div>
    
    <!-- AUTHENTICATION -->
    <div class="section">
      <h2>üîê Authentication</h2>
      
      <div>
        <h3>Register</h3>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <input type="password" id="regConfirm" placeholder="Confirm Password">
        <button onclick="handleRegister()">Register</button>
        <div id="registerOutput" class="output" style="display:none;"></div>
      </div>
      
      <div style="margin-top: 20px;">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="handleLogin()">Login</button>
        <div id="loginOutput" class="output" style="display:none;"></div>
      </div>
      
      <div style="margin-top: 20px;">
        <h3>User Profile</h3>
        <button onclick="loadProfile()">Load Profile</button>
        <button onclick="handleLogout()">Logout</button>
        <div id="profileOutput" class="output" style="display:none;"></div>
      </div>
    </div>
    
    <!-- PRODUCTS -->
    <div class="section">
      <h2>üì¶ Products</h2>
      
      <div>
        <label>Filter by Category:</label>
        <select id="categorySelect" onchange="loadProducts(this.value)">
          <option value="">All Categories</option>
          <option value="shirts">Shirts</option>
          <option value="tshirts">T-Shirts</option>
          <option value="jerseys">Jerseys</option>
          <option value="hoodies">Hoodies</option>
          <option value="ponchos">Ponchos</option>
          <option value="blankets">Blankets</option>
          <option value="sandals">Sandals</option>
          <option value="soapstone">Soapstone</option>
          <option value="leatherbags">Leather Bags</option>
          <option value="handmadebags">Handmade Bags</option>
        </select>
        <button onclick="loadProducts()">Load Products</button>
      </div>
      
      <div id="productsOutput" class="product-grid"></div>
    </div>
    
    <!-- ORDERS -->
    <div class="section">
      <h2>üìã Orders</h2>
      
      <div>
        <h3>Create Order</h3>
        <input type="hidden" id="orderId">
        <button onclick="loadOrdersForUser()">Load My Orders</button>
        <button onclick="createSampleOrder()">Create Sample Order</button>
        <div id="ordersOutput" class="output" style="display:none;"></div>
      </div>
    </div>
    
    <!-- CART -->
    <div class="section">
      <h2>üõí Shopping Cart</h2>
      <button onclick="demonstrateCart()">Demonstrate Cart Functionality</button>
      <div id="cartOutput" class="output" style="display:none;"></div>
    </div>
  </div>

  <!-- Import API wrapper -->
  <script src="js/api.js"></script>
  
  <script>
    // Helper function to display output
    function showOutput(elementId, content, isError = false) {
      const element = document.getElementById(elementId);
      element.textContent = content;
      element.className = 'output show ' + (isError ? 'error' : 'success');
      element.style.display = 'block';
    }
    
    // Test connection
    async function testConnection() {
      try {
        const response = await fetch('http://localhost:5000/api/health');
        const data = await response.json();
        showOutput('connectionOutput', JSON.stringify(data, null, 2));
      } catch (err) {
        showOutput('connectionOutput', 
          `‚ùå Connection Failed!\n\nError: ${err.message}\n\nMake sure:\n1. Backend is running\n2. MongoDB is running\n3. Backend is on http://localhost:5000`, 
          true);
      }
    }
    
    // Register
    async function handleRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      
      if (!name || !email || !password) {
        showOutput('registerOutput', '‚ùå Please fill all fields', true);
        return;
      }
      
      const result = await registerUser(name, email, password, confirm);
      showOutput('registerOutput', JSON.stringify(result, null, 2), !!result.error);
    }
    
    // Login
    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      const result = await loginUser(email, password);
      showOutput('loginOutput', JSON.stringify(result, null, 2), !!result.error);
    }
    
    // Load Profile
    async function loadProfile() {
      const profile = await getUserProfile();
      showOutput('profileOutput', JSON.stringify(profile, null, 2));
    }
    
    // Logout
    function handleLogout() {
      logoutUser();
      showOutput('profileOutput', 'Logged out successfully!');
    }
    
    // Load Products
    async function loadProducts(category = '') {
      const products = await getProducts(category || null);
      
      if (!products.length) {
        showOutput('productsOutput', '‚ùå No products found', true);
        return;
      }
      
      const html = products.slice(0, 6).map(product => `
        <div class="product-card">
          <img src="${product.image || 'https://via.placeholder.com/200'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description || 'No description'}</p>
          <div class="product-price">$${product.price}</div>
          <p style="color: #999; font-size: 12px;">Stock: ${product.stock || 'Unknown'}</p>
          <button onclick="addProductToCart('${product._id}', '${product.name}', ${product.price})">
            Add to Cart
          </button>
        </div>
      `).join('');
      
      document.getElementById('productsOutput').innerHTML = html;
    }
    
    // Add to cart (localStorage demo)
    function addProductToCart(productId, name, price) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingItem = cart.find(item => item.productId === productId);
      
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ productId, name, price, quantity: 1 });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`‚úÖ Added "${name}" to cart!`);
    }
    
    // Load Orders
    async function loadOrdersForUser() {
      const orders = await getUserOrders();
      if (orders.error) {
        showOutput('ordersOutput', '‚ùå ' + orders.error, true);
      } else if (orders.length === 0) {
        showOutput('ordersOutput', 'No orders yet. Create one first!');
      } else {
        showOutput('ordersOutput', JSON.stringify(orders, null, 2));
      }
    }
    
    // Create Sample Order
    async function createSampleOrder() {
      const token = getAuthToken();
      if (!token) {
        showOutput('ordersOutput', '‚ùå Please login first!', true);
        return;
      }
      
      const sampleOrder = {
        items: [
          {
            productId: '507f1f77bcf86cd799439011',
            productName: 'Sample Shirt',
            quantity: 2,
            price: 45
          }
        ],
        shippingAddress: {
          street: '123 Main St',
          city: 'New York',
          state: 'NY',
          country: 'United States',
          zipCode: '10001'
        },
        totalPrice: 90
      };
      
      const result = await createOrder(
        sampleOrder.items,
        sampleOrder.shippingAddress,
        sampleOrder.totalPrice
      );
      
      showOutput('ordersOutput', JSON.stringify(result, null, 2), !!result.error);
    }
    
    // Demonstrate Cart
    function demonstrateCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      
      let output = 'Current Cart (from localStorage):\n\n';
      output += JSON.stringify(cart, null, 2);
      output += '\n\nüìù How it works:\n';
      output += '1. Products are added to localStorage\n';
      output += '2. When user clicks Checkout, send cart to backend\n';
      output += '3. Backend validates and creates order\n';
      output += '4. Clear cart after successful order\n';
      
      showOutput('cartOutput', output);
    }
    
    // Load products on page load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('‚úÖ Example page loaded');
      console.log('API URL:', 'http://localhost:5000/api');
    });
  </script>
</body>
</html>
